<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SHA1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">
		body {
			padding: 30px;
			font-size: 30px;
		}

		input {
			font-size: 20px;
			height: 24px;
			padding: 5px;
			width: 500px;
		}
	</style>
</head>
<body>
	<p>加密数据：<input type="text" id="data" /></p>
	<p>加密结果：</p>
	<p>40位小写：<input type="text" id="lower" /></p>
	<p>40位大写：<input type="text" id="upper" /></p>

	<script src="sha1.js"></script>
	<script type="text/javascript">
		var data = document.getElementById('data');
		data.focus();
		data.onkeyup = function () {
			var data = this.value;
			var hash = CryptoJS.SHA1(data) + '';
			document.getElementById('lower').value = hash.toLowerCase();
			document.getElementById('upper').value = hash.toUpperCase();
		};
		var input = document.getElementsByTagName('input');
		for (var i in input) {
			input[i].onclick = function () { this.select(); }
		};
	</script>
</body>
</html>
